{% extends "layout.html" %} {% block body %}
<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('      {{ url_for('static',filename='assets/img/edit-add.jpg')}}             ')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>Edit your Blog.</h1>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<main class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="my-5">
          <form id="contactForm"  action="/edit/{{sno}}" method="post" enctype="multipart/form-data">
            <div class="form-floating">
              <input
                class="form-control"
                id="title"
                name="title"
                type="text"
                placeholder="Enter your title"
                value="{{post.title}}"
              />
              <label for="title">Title</label>
            </div>

            <div class="form-floating mt-3">
              <input
                class="form-control"
                id="subheading"
                type="text"
                name="subheading"
                placeholder="Enter your subheading"
                value="{{post.subheading}}"
              />
              <label for="subheading">Subheading</label>
            </div>

            <div class="form-floating mt-3">
              <input
                class="form-control"
                id="slug"
                name="slug"
                type="text"
                placeholder="Enter your slug"
                value="{{post.slug}}"
              />
              <label for="slug">Slug</label>
            </div>

            <div class="form-floating mt-3">
              <textarea
                class="form-control p-5"
                id="content"
                name="content"
                placeholder="Edit your content here"
                style="height: 12rem"
              >{{post.content}}</textarea>
              <label for="content">Content</label>
            </div>

            <div class="form-floating mt-3">
                <input
                  class="form-control"
                  id="img_file"
                  name="img_file"
                  type="file"
                />
                <label for="img_file">Upload new image if required</label>
            </div>


            <br />
            <!-- Submit Button-->
            <button
              class="btn btn-primary text-uppercase"
              id="submitButton"
              type="submit"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
